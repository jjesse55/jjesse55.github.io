        <main>
            <div class="conatiner-fluid">
                <form id="contactForm">
                    <fieldset form="contactForm">
                        <legend>
                            <h2><b>Contact Form</b></h2>
                        </legend>
                        </legend>
                        <label>Name: <input type="text" name=name></label><br>
                        <label>Email:&nbsp <input type="text" name=email></label><br>
                        <label>Phone:&nbsp <input type="text" name=phone></label><br>
                        <br>
                        <p>Perferred method of communication: </p>
                        <input type="radio" name="schoolLevel" id="byEmail" value="graduate">
                        <label for="byEmail"> Email</label><br>
                        <input type="radio" name="schoolLevel" id="byPhone" value="undergraduate">
                        <label for="byPhone"> Phone</label><br>
                        <br>
                        <label for="comments">Reason for contacting:</label><br>
                        <textarea id="comments" rows=6 cols=30></textarea><br>
                        <input class="button" type="button" value=Submit>
                        <input class="button" type="button" value=Reset>
                    </fieldset>
                </form>
            </div>
